<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universe</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background-color: rgba(255, 255, 255, 0.9);
      }

      .header {
        background-color: rgba(255, 255, 255, 0.9);
        height: 80px;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
      }

      .nav {
        display: flex;
        justify-content: space-between;
        margin: 0 auto;
      }

      .nav-link {
        color: rgba(255, 255, 255, 0.9);
        text-decoration: none;
      }

      .logo {
        font-size: 30px;
        font-weight: bold;
        padding: 0 40px;
        line-height: 80px;
      }

      .nav-menu {
        display: flex;
        margin-right: 40px;
        list-style: none;
      }

      .nav-menu-item {
        font-size: 18px;
        margin: 0 10px;
        line-height: 80px;
        text-transform: uppercase;
        width: max-content;
      }

      .nav-menu-link {
        background-color: transparent;
        padding: 8px 12px;
        border-radius: 3px;
        border-bottom: 1px solid grey;
        border-radius: 50px;
        transition: all 0.5s ease;
      }

      .nav-menu-link:hover {
        letter-spacing: 3px;
        background-color: #0e0b0b;
        color: #fff;
        box-shadow: #0e0b0b 0px 7px 29px 0px;
      }

      .nav-menu-link:active {
        background-color: #0e0b0b;
        color: #fff;
        box-shadow: #0e0b0b 0px 0px 0px 0px;
        transform: translateY(10px);
        transition: 100ms;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url(https://images.pexels.com/photos/1055756/pexels-photo-1055756.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2)
          no-repeat center;
        background-size: cover;
      }

      .login-form {
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        background-color: rgba(255, 255, 255, 0.9);
        width: 350px;
        text-align: center;
        border-radius: 50px;
      }

      .login-form h2 {
        margin-bottom: 20px;
        color: #333;
        font-size: 28px;
        font-weight: 500; /* Ajustado el peso de la fuente */
      }

      .input-group {
        margin-bottom: 20px;
        border-radius: 50px;
      }

      .input-group input {
        background-color: transparent;
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        outline: none;
        font-size: 18px; /* Ajustado el tamaño de la fuente */
        font-weight: 500; /* Ajustado el peso de la fuente */
        border-radius: 50px;
        transition: all 0.5s ease;
      }

      .input-group input:hover {
        letter-spacing: 3px;
        background-color: #0e0b0b;
        color: #fff;
        box-shadow: #0e0b0b 0px 7px 29px 0px;
      }

      .input-group input:active {
        background-color: #0e0b0b;
        color: #fff;
        box-shadow: #0e0b0b 0px 0px 0px 0px;
        transform: translateY(10px);
        transition: 100ms;
      }

      .MyButton {
        width: 100%;
        padding: 17px 40px;
        border-radius: 50px;
        border: 0;
        background-color: white;
        box-shadow: #0000000d 0 0 8px;
        letter-spacing: 1.5px;
        text-transform: uppercase;
        font-size: 15px;
        transition: all 0.5s ease;
        display: flex;
        flex-direction: column;
        justify-content: center; /* Para centrar verticalmente */
        align-items: center; /* Para centrar horizontalmente */
        cursor: pointer;
        font-size: 18px; /* Ajustado el tamaño de la fuente */
        font-weight: 500; /* Ajustado el peso de la fuente */
        color: grey;
        background-color: transparent;
        border: 1px solid #ccc;
      }

      .MyButton:hover {
        letter-spacing: 3px;
        background-color: #0e0b0b;
        color: #fff;
        box-shadow: #0e0b0b 0px 7px 29px 0px;
      }

      .MyButton:active {
        background-color: #0e0b0b;
        color: #fff;
        box-shadow: #0e0b0b 0px 0px 0px 0px;
        transform: translateY(10px);
        transition: 100ms;
      }

      a {
        color: rgb(16, 20, 27);
        text-decoration: none;
        font-size: 14px;
        transition: color 0.3s ease;
      }

      a:hover {
        color: rgb(0, 102, 255);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="#" class="logo">Risos Felices</a>
        <ul class="nav-menu">
          <li class="nav-menu-item">
            <a href="#" class="nav-menu-link">Blog</a>
          </li>
          <li class="nav-menu-item">
            <a href="#" class="nav-menu-link">Contacto</a>
          </li>
          <li class="nav-menu-item">
            <a href="http://127.0.0.1:8000/register" class="nav-menu-link"
              >Register</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <form
        class="login-form"
        action="http://127.0.0.1:8000/dashboard"
        method="get"
      >
        <h2>Login</h2>
        <div class="input-group">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Email"
          />
        </div>
        <div class="input-group">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
          />
        </div>

        <div class="input-group">
          <a href="forgot_password.html">Forgot your password?</a>
        </div>
        <button type="submit" class="MyButton">Log In</button>
      </form>
    </div>
  </body>
</html>
