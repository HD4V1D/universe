<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{{ url_for('static', path = '/productos.css') }}" rel="stylesheet" />
    <title>DASBOARD</title>

    <!-- FUENTE GOOGLE FONTS : Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        
    </style>
</head>

<body>

    <div class="admin-dashboard">

        <div class="ds-left-menu ">

            <button class="btn-menu">
                <i class="fa-solid fa-circle-chevron-left"></i>
            </button>

            <div class="ds-perfil">

                <div class="info-perfil">
                    <span>Admin</span>
                    <h3>Juan</h3>
                </div>
            </div>

            <div class="ds-menu">
                <ul>
                    <li><a href="/dashboard"><i class="fa-solid fa-home"></i><span>Home</span></a></li>
                    <li><a href="/ordenes"><i class="fa-solid fa-basket-shopping"></i><span>Ordenes</span></a></li>
                    <li><a href="/ajustes"><i class="fa-solid fa-sliders"></i><span>Ajustes</span></a></li>
                </ul>
            </div>

            <div class="sign-off">
                <a href="#" class="btn-sign-off">
                    <i class="fa-solid fa-arrow-right-to-bracket"></i>
                    <span>Cerrar Sesi√≥n</span>
                </a>
            </div>
        </div>

        <div class="ds-panel">
            <div class="panel-header">
                <div class="icono">
                    <i class="fa-solid fa-truck-fast"></i>
                </div>
                <h2>Productos</h2>
            </div>

            <div class="woocommerce-data">
                <table class="customer-table">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Stock Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for product in products %}
                            <tr>
                                <td>{{ product.name }}</td>
                                <td>{{ product.price }}</td>
                                <td>{{ product.stock_status }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>




    </div>

    </div>

    </div>

    <script src="https://kit.fontawesome.com/075922b03a.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const btnMenu = document.querySelector('.btn-menu');

            btnMenu.addEventListener('click', () => {
                document.querySelector('.ds-left-menu').classList.toggle('menu-active');
                document.querySelector('.ds-panel').classList.toggle('tab-menu')
            });
        });
    </script>
</body>

</html>
